<!DOCTYPE html>
 <html lang="pl">
   <head>
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 
     <title>Snippets Storage</title>
     <meta name="author" content="Marek Noworolnik"/>
     <meta name="description" content="Snippets Storage" />
     <meta name="keywords" content="snippets, code, programming, storage" />
 
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
     <link rel="stylesheet" href="static/css/styles.css" type="text/css" />
   </head>
   <body>
     <div class="page">
       <div class="form">
	 <div class="icon"><i class="fa fa-code"></i> Snippets Storage</div>
         <form class="login-form" id="login-form" action="login" method="post">
           <input type="text" placeholder="Username" name = "username" id="username" maxlength="10" required/>
           <input type="password" placeholder="Password" name = "password" id="password" pattern=".{8,}" required title="At least 8 characters"/>
           <input type="submit" value="SIGN IN">
           <p class="message">New to Snippets Storage? <a href="register">Sign up!</a></p>
         </form>
       </div>
     </div>
   </body>
 </html>
