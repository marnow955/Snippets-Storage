<!DOCTYPE html>
 <html lang="pl">
   <head>
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 
     <title>Snippets Storage</title>
     <meta name="author" content="Marek Noworolnik"/>
     <meta name="description" content="Snippets Storage" />
     <meta name="keywords" content="snippets, code, programming, storage" />
 
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
     <link rel="stylesheet" href="static/css/styles.css" type="text/css" />
   </head>
   <body>
     <div class="page">
       <div class="form">
	 <div class="icon"><i class="fa fa-code"></i> Snippets Storage</div>
         <form class="register-form" id="rejestracja-form" action="regist" method="post">
	   <input type="email" placeholder="Email" name = "email" id="email" maxlength="255" required/>
	   <input type="password" placeholder="Password" name = "password1" id="password1"required/>
	   <input type="password" placeholder="Confirm password" name = "password2" id="password2" oninput="check(this)" required/>
	   <input type="submit" value="SIGN UP">
	   <script language='javascript' type='text/javascript'>
    	     function check(input) {
               if (input.value != document.getElementById('password1').value) {
                 input.setCustomValidity('Password Must be Matching.');
               } else {
                 // input is valid -- reset the error message
                 input.setCustomValidity('');
               }
             }

           </script>
	   <p class="message">You have an account? <a href="/">Sign in</a>.</p>
	 </form>
       </div>
     </div>
   </body>
 </html>
